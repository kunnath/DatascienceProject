<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zip Code Price Map</title>
  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <!-- Include Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    /* Set the height of the map container */
    #map {
      height: 600px;
    }
  </style>
</head>
<body>
  <!-- Create a div element to hold the map -->
  <div id="map"></div>

  <script>
    // Initialize the map
    //var map = L.map('map').setView([40.7128, -74.0060], 10); // New York City coordinates
    var map = L.map('map').setView([52.5200, 13.4050], 10); // Berlin coordinates

    // Add a tile layer (base map) to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add markers for zip codes and prices
   
    var zipcodes = [
      {zipcode: '13059', price: 200000},
      {zipcode: '13055', price: 300000},
      {zipcode: '13051', price: 200400},
      // Add more zip code and price data as needed
    ];


    zipcodes.forEach(function(zipcodeData) {
      var popupContent = 'Zip Code: ' + zipcodeData.zipcode + '<br>Price: $' + zipcodeData.price.toLocaleString();
      L.marker(getRandomLatLng(), {title: zipcodeData.zipcode}).bindPopup(popupContent).addTo(map);
    });

    // Function to generate random latLng for demonstration purposes
    function getRandomLatLng() {
      var lat = Math.random() * (40.90 - 40.70) + 40.70;
      var lng = Math.random() * (-73.90 - -74.10) + -74.10;
      return [lat, lng];
    }
  </script>
</body>
</html>
